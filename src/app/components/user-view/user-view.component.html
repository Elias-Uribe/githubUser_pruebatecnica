<section class="container mt-3 text-center">
    <button [routerLink]="['/home']" class="btn btn-danger mb-3">Volver a la b√∫squeda</button>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card shadow" >
                <img [src]="myUser?.avatar_url"  class="card-img-top" [alt]="myUser?.login">
                <div class="card-body">
                  <h5 class="card-title">{{myUser?.login}}</h5>
                  <p class="card-text">Followers: {{myUser?.followers}}</p>
                </div>
              </div>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" [style]="'width:'+(myUser?.followers*100)/1000 + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Followers: {{myUser?.followers}}</div>
      </div>
 
</section>
