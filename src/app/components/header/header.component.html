<form [formGroup]="searchForm" (ngSubmit)="getData()">
    <div class="d-flex">  
        <input class="form-control me-2" type="text"  formControlName="name" placeholder="Search name...">
        <button [disabled]="!searchForm.valid" type="submit" class="btn btn-danger"><i class="fa-solid fa-magnifying-glass"></i></button>
       
    </div>
    <p *ngIf="searchForm.get('name')?.touched && searchForm.get('name')?.hasError('required')" class="text-danger">*Campo obligatorio</p>
    <p *ngIf="searchForm.get('name')?.touched && searchForm.get('name')?.hasError('minlength')" class="text-danger">*Obligatorio m√°s de 4 letras</p>
</form>
